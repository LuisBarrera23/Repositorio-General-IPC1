        <script> 
        
        

        function analizarfrase(){

            var frase=document.querySelector('#frase').value


            var objeto={
                'frase':frase
            }
            console.log(objeto)





            fetch('http://localhost:3000/analizar', {
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })

            .then(response =>{
                console.log(response);

                alert("la frase tiene: "+response.palabras+" palabras, "+response.vocales+" vocales, "+response.consonantes+" consonantes")

            })

        }
