<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Panel principal Enfermera</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/jspdf.min.js"></script>
        <script src="js/jspdf.plugin.autotable.min.js"></script>
    </head>
    <body id="page-top" onload="vercitas()">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="enfermera.html">Regresar</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="assets/img/portfolio/logo1.png" alt="" />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">UHospital</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Atención Humanizada y Segura</p>
                <p class="masthead-subheading font-weight-light mb-0">Enfermera</p>
                <p class="masthead-subheading font-weight-light mb-0" id="nombreenfermera"></p>
            </div>
        </header>
        

        <!-- Seccion de facturas-->
        
        <section class="page-section portfolio" id="facturas">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Generar Factura</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <form>
                    <div class="form-floating">
                        <input type="date" class="form-control" id="fecha" placeholder="Fecha" style="width: 500px; margin-top: 10px;">
                    </div>
                
                    <div class="form-floating">
                        <input type="input" class="form-control" id="paciente" placeholder="Paciente"
                            style="width: 500px; margin-top: 10px;" required>
                    </div>
                    <div class="form-floating">
                        <select class="form-control" id="doctores" style="margin-top: 10px;">

                        </select>
                    </div>
                    <div class="form-floating">
                        <input type="input" class="form-control" id="consulta" placeholder="Precio Consulta"
                            style="width: 500px; margin-top: 10px;">
                    </div>
                    <div class="form-floating">
                        <input type="input" class="form-control" id="operacion" placeholder="Costo Operacion"
                            style="width: 500px; margin-top: 10px;">
                    </div>
                    <div class="form-floating">
                        <input type="input" class="form-control" id="internado" placeholder="Costo Internado"
                            style="width: 500px; margin-top: 10px;">
                    </div>
                    <div class="form-floating">
                        <input type="input" class="form-control" id="total" placeholder="Costo total"
                            style="width: 500px; margin-top: 10px;">
                    </div>
                
                
                    <button onclick="generarfactura()" class="w-100 btn btn-lg btn-primary" type="button"
                        style="width: 500px; margin-top: 10px;">Generar Factura</button>
                </form>
            </div>

        </section>

        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © Hospital Angeles 2021</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>


        <script src="js/perfiles/facturaenfermera.js"></script>

        
    </body>
</html>
